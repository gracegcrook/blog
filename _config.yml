title: Grace Crook, DPT #Your awesome title
email: blog@gracecrook.com
description: > # this means to ignore newlines until "baseurl"
  This is my personal blog for discussing athletic training,
  physical therapy, and other health/professional related
  topics.

baseurl:  # the subpath of the site
url: https://gracecrook.com # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: GMT-7

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Grace Crook, DPT
  pic: /assets/img/profile.jpg
  picAlt: "Grace Crook, DPT"
  job: Physical Therapy
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

collections:
  additional_pages:
    output: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
